name: Build and Deploy

on:
  push:
    branches: [ main-test ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Log in to Container Registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Stop existing container
        run: |
          sudo docker stop localup-backend || true
          sudo docker rm localup-backend || true

      - name: Run new container
        run: |
          sudo docker run -d \
            --name localup-backend \
            -p 8080:8080 \
            --env-file /home/thatline/localup_environment/.env \
            -e SPRING_PROFILES_ACTIVE=production \
            --network localup_environment_default \
            ghcr.io/thatline99/localup-backend:latest
